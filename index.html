<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Icon/icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <h1>Rock Paper Scissors</h1>
    <div class="images">
        <button class="exit">Reset</button>
        <div class="cards">
            <div class="io">
                <button class="card"><img src="Images/rock.png" alt="Rock">
                    <h3>Rock</h3>
                </button>
            </div>
            <div class="io">
                <button class="card"><img src="Images/paper.png" alt="Paper">
                    <h3>Paper</h3>
                </button>
            </div>
            <div class="io">
                <button class="card"><img src="Images/scissors.png" alt="">
                    <h3>Scissors</h3>
                </button>
            </div>
        </div>


    </div>


    <script src="rps.js"></script>
</body>

</html>
