<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="Icon/icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="images">

        <div>
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="Exit"><button onclick="start()" class="exit">Reset</button> </div>

        <div class="cards">

            <button class="card" onclick="rock()"><img src="Images/rock.png" alt="Rock">
                <h3>Rock</h3>
            </button>


            <button class="card" onclick="paper()"><img src="Images/paper.png" alt="Paper">
                <h3>Paper</h3>
            </button>


            <button class="card" onclick="scissors()"><img src="Images/scissors.png" alt="">
                <h3>Scissors</h3>
            </button>

        </div>

        <div class="table">
            <table style="width: 60%;">
                <tr>
                    <th colspan="2" id="result"
                        style="color: rgb(231, 67, 67); font-size: 30px;  background-color: rgb(24, 19, 17);">Result
                    </th>
                </tr>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>

                <tr>
                    <td id="player">0</td>
                    <td id="computer">0</td>
                </tr>


            </table>
        </div>

    </div>


    <script src="rps.js"></script>
</body>

</html>
