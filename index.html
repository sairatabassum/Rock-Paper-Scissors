<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Icon/icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="images">

        <div>
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="Exit"><button class="exit">Reset</button> </div>

        <div class="cards">

            <button class="card"><img src="Images/rock.png" alt="Rock">
                <h3>Rock</h3>
            </button>


            <button class="card"><img src="Images/paper.png" alt="Paper">
                <h3>Paper</h3>
            </button>


            <button class="card"><img src="Images/scissors.png" alt="">
                <h3>Scissors</h3>
            </button>

        </div>
        <div class="table">
            <table style="width: 40%;">
                <tr>
                    <th colspan="2">Result</th>
                </tr>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>

                <tr>
                    <td>0</td>
                    <td>0</td>
                </tr>
                

            </table>
        </div>

    </div>


    <script src="rps.js"></script>
</body>

</html>
